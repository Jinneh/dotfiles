
# Remap prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix


# Cursor shape
set -ag terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# truecolor support
set -ag terminal-overrides ",xterm-256color:Tc"
set  -g default-terminal "tmux-256color"

set  -g mouse on
set -sg escape-time 0
set  -g base-index 1
setw -g pane-base-index 1
set  -g allow-rename on
setw -g automatic-rename off
set  -g set-titles on
set  -g set-titles-string "#T - #S"

setw -g mode-keys vi
setw -g xterm-keys on
set  -g status-keys vi
set  -g history-limit 1000

set  -g status on
set  -g status-position bottom



# - Unbind -
unbind t     # clock mode
unbind '"'   # horizental split-window
unbind %     # vertical split-window


bind w new-window -c '#{pane_current_path}'
bind - split-window -c '#{pane_current_path}' -v
bind | split-window -c '#{pane_current_path}' -h
bind R source-file $XDG_CONFIG_HOME/tmux/tmux.conf
bind C-Space set status
bind -r Space next-layout


# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n C-Left  if-shell "$is_vim" "send-keys C-Left"  "select-pane -L"
bind -n C-Down  if-shell "$is_vim" "send-keys C-Down"  "select-pane -D"
bind -n C-Up    if-shell "$is_vim" "send-keys C-Up"    "select-pane -U"
bind -n C-Right if-shell "$is_vim" "send-keys C-Right" "select-pane -R"

bind -r Left  resize-pane -L 8
bind -r Down  resize-pane -D 5
bind -r Up    resize-pane -U 5
bind -r Right resize-pane -R 8


set  -g status on
set  -g status-justify centre
set  -g status-interval 15
set  -g status-left-length 50
set  -g status-right-length 20
set  -g status-style fg=brightgreen,bg=black
set  -g status-left  "#[bold]#{?client_prefix,#[bg=magenta]#[fg=black],#[bg=brightblue]#[fg=black]} #S "
set  -g status-right "#[reverse,bold] #{/*//:window_flags} "

setw -g window-status-separator ' '
#setw -g window-status-style fg=default,bg=default
#setw -g window-status-activity-style fg=green,bg=default
#setw -g window-status-last-style fg=default,bg=default
setw -g window-status-current-style fg=brightwhite,bold,bg=brightgreen
setw -g window-status-current-format "#[fg=black,bg=brightwhite] #{window_index} #[default,bg=black] #{window_name} "
setw -g window-status-format "#[fg=black,bg=brightgreen] #{window_index} #[default] #{window_name} "

setw -g message-style fg=white,bg=black
setw -g message-command-style fg=black,bg=white
#setw -g mode-style fg=black,bold,bg=yellow

# Pane border
set  -g pane-border-style fg=black,bg=default
set  -g pane-active-border-style fg=magenta,bg=default
set  -g pane-border-status off
setw -g pane-border-format '#[bold]#{?pane_active,#[fg=red],}#{pane_index} #[default]#(echo #{pane_current_path} | sed "s|^$HOME|~|")'


